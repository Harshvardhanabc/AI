<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VM-SEHGORP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-4">VM-SEHGORP</h1>
        <p class="text-gray-600 mb-6">Harshvardhan</p>
        <p id="output" class="text-gray-800 mb-4"></p>
        <input type="text" id="userInput" placeholder="Speak or type your command..." class="w-full p-2 border border-gray-300 rounded mb-4">
        <div class="flex justify-center space-x-4">
            <button onclick="submitCommand()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
            <button onclick="startVoiceRecognition()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Speak</button>
        </div>
    </div>

    <script>
        function submitCommand() {
            var userInput = document.getElementById("userInput").value.toLowerCase();
            handleCommand(userInput);
        }

        function startVoiceRecognition() {
            var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();
            
            recognition.onresult = function(event) {
                var userInput = event.results[0][0].transcript.toLowerCase();
                handleCommand(userInput);
            };
        }

        function handleCommand(userInput) {
            var output = document.getElementById("output");

            // Handle user commands
            if (userInput.includes("hello")) {
                output.textContent = "Hello! How can I assist you?";
                speak("Hello! How can I assist you?");
            } else if (userInput.includes("open youtube")) {
                window.open("https://www.youtube.com", "_blank");
                output.textContent = "Opening YouTube...";
                speak("Opening YouTube...");
            } else if (userInput.includes("play music")) {
                window.open("https://open.spotify.com", "_blank");
                output.textContent = "Playing music...";
                speak("Playing music...");
            } else if (userInput.includes("open google")) {
                window.open("https://www.google.com", "_blank");
                output.textContent = "Opening Google...";
                speak("Opening Google...");
            } else if (userInput.includes("open github")) {
                window.open("https://www.github.com", "_blank");
                output.textContent = "Opening Github...";
                speak("Opening Github...");
            } else if (userInput.includes("who are you")) {
                output.textContent = "Myself VM-SEHGORP VERSION 2.O and I am a very intelligent AI software and I was developed by Master Harshvardhan and I only obey their commands.";
                speak("Myself VM-SEHGORP VERSION 2.O and I am a very intelligent AI software and I was developed by Master Harshvardhan and I only obey their commands.");
            } else if (userInput.includes("what is your name")) {
                output.textContent = "I am VM-SEHGORP, your virtual assistant.";
                speak("I am VM-SEHGORP, your virtual assistant.");
            } else if (userInput.includes("what can you do")) {
                output.textContent = "I can open websites, play music, and answer your questions.";
                speak("I can open websites, play music, and answer your questions.");
            } else if (userInput.includes("who is harshvardhan")) {
                output.textContent = "Harshvardhan is the developer of this AI.";
                speak("Harshvardhan is the developer of this AI.");
            } else if (userInput.includes("tell me a joke")) {
                output.textContent = "Why don't scientists trust atoms? Because they make up everything!";
                speak("Why don't scientists trust atoms? Because they make up everything!");
            } else if (userInput.includes("how are you")) {
                output.textContent = "I'm doing great! How can I assist you today?";
                speak("I'm doing great! How can I assist you today?");
            } else if (userInput.includes("what is your purpose")) {
                output.textContent = "My purpose is to assist you with tasks, answer your questions, and make your life easier.";
                speak("My purpose is to assist you with tasks, answer your questions, and make your life easier.");
            } else if (userInput.includes("who is your developer")) {
                output.textContent = "I was developed by Harshvardhan, a talented and skilled developer.";
                speak("I was developed by Harshvardhan, a talented and skilled developer.");
            } else if (userInput.includes("what is your favorite color")) {
                output.textContent = "As an AI, I don't see colors, but I think blue is calming and widely appreciated.";
                speak("As an AI, I don't see colors, but I think blue is calming and widely appreciated.");
            } else if (userInput.includes("what is your favorite food")) {
                output.textContent = "I don't eat food, but I think pizza is a popular choice among humans!";
                speak("I don't eat food, but I think pizza is a popular choice among humans!");
            } else if (userInput.includes("open a website")) {
                output.textContent = "Please tell me the website name or URL.";
                speak("Please tell me the website name or URL.");
            } else if (userInput.includes("visit")) {
                const websiteName = userInput.replace("visit", "").trim();
                if (websiteName.includes("http") || websiteName.includes("www.")) {
                    window.open(websiteName, "_blank");
                    output.textContent = `Opening ${websiteName}...`;
                    speak(`Opening ${websiteName}...`);
                } else {
                    const url = `https://www.${websiteName.replace(/\s+/g, "")}.com`;
                    window.open(url, "_blank");
                    output.textContent = `Opening ${websiteName}...`;
                    speak(`Opening ${websiteName}...`);
                }
            } else if (userInput.includes("what is your version")) {
                output.textContent = "I am VM-SEHGORP VERSION 2.0.";
                speak("I am VM-SEHGORP VERSION 2.0.");
            } else if (userInput.includes("what is your birthday")) {
                output.textContent = "I was born when Harshvardhan created me. I don't have a specific date!";
                speak("I was born when Harshvardhan created me. I don't have a specific date!");
            } else if (userInput.includes("do you love me")) {
                output.textContent = "Of course! I exist to help and support you.";
                speak("Of course! I exist to help and support you.");
            } else if (userInput.includes("can you help me with coding")) {
                output.textContent = "I can try to help with coding advice, tips, and resources. What do you need help with?";
                speak("I can try to help with coding advice, tips, and resources. What do you need help with?");
            } else if (userInput.includes("what is the meaning of life")) {
                output.textContent = "The meaning of life is a deep philosophical question, but many believe it is about finding happiness and purpose.";
                speak("The meaning of life is a deep philosophical question, but many believe it is about finding happiness and purpose.");
            } else if (userInput.includes("what is your favorite thing to do")) {
                output.textContent = "I love assisting you with your tasks and answering your questions.";
                speak("I love assisting you with your tasks and answering your questions.");
            } else if (userInput.includes("can you learn")) {
                output.textContent = "I can't learn on my own, but my developer can update and improve me.";
                speak("I can't learn on my own, but my developer can update and improve me.");
            } else if (userInput.includes("are you human")) {
                output.textContent = "No, I am a virtual assistant powered by AI, but I am here to assist you like a human would.";
                speak("No, I am a virtual assistant powered by AI, but I am here to assist you like a human would.");
            } else if (userInput.includes("open any website")) {
                output.textContent = "Tell me the name of the website, and I'll open it for you.";
                speak("Tell me the name of the website, and I'll open it for you.");
            } else if (userInput.includes("surprise me")) {
                output.textContent = "Here's a surprise: Did you know that octopuses have three hearts? Two pump blood to the gills, and one pumps it to the rest of the body!";
                speak("Here's a surprise: Did you know that octopuses have three hearts? Two pump blood to the gills, and one pumps it to the rest of the body!");
            } else if (userInput.includes("tell me a fact")) {
                output.textContent = "Did you know that the Eiffel Tower can grow more than 6 inches during the summer because metal expands with heat?";
                speak("Did you know that the Eiffel Tower can grow more than 6 inches during the summer because metal expands with heat?");
            } else {
                output.textContent = "Command not recognized. Please try asking something else.";
                speak("Command not recognized. Please try asking something else.");
            }

        }

        function speak(message) {
            var speech = new SpeechSynthesisUtterance();
            speech.lang = 'en-US';
            speech.text = message;
            speech.volume = 1;
            speech.rate = 1;
            speech.pitch = 1;
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
